<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Social Link</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="images/avatar-jessica.jpeg" alt="" class="card-img" />
        <h2 class="card-title">Jessica Randall</h2>
        <p class="card-subtiltle">London,United Kingdom</p>
        <p class="card-para">"Front-end developer and avid reader."</p>
        <div class="links">
          <p class="link">GitHub</p>
          <p class="link">Frontend Mentor</p>
          <p class="link">LinkedIn</p>
          <p class="link">Twitter</p>
          <p class="link">Instagram</p>
        </div>
      </div>
    </div>
  </body>
</html>
